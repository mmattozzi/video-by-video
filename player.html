<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Player</title>
  <style>
    body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif; }
    video { width: 90vw; height: 80vh; background: #000; border-radius: 8px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const filePath = urlParams.get('file');
    if (filePath) {
      document.getElementById('video').src = decodeURIComponent(filePath);
    }
  </script>
</body>
</html>
