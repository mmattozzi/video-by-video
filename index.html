<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video By Video</title>
  <style>
    body { font-family: sans-serif; margin: 2em; }
    #screenshots {
      margin-top: 1em;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 1em;
      width: 100%;
    }
    #screenshots img {
      width: 100%;
      height: auto;
      border: 1px solid #ccc;
      display: block;
      margin: 0;
      object-fit: cover;
    }
    #rename-section { margin-top: 2em; }
    #file-nav { margin-top: 1em; }
    #baseNameDialog { margin-bottom: 1em; margin-top: 2em;}
    #rename-row { display: flex; gap: 0.5em; }
    #newName { flex: 1 1 auto; width: 100%; box-sizing: border-box; }
    #renameBtn { flex: 0 0 auto; white-space: nowrap; }
    #videoPath { font-size: 0.9em; color: #555; margin-top: 1em; }
    #videoMeta { font-size: 0.8em; color: #666; margin-top: 1em; }
    #encodingRow { display: flex; align-items: center; gap: 0.5em; margin-top: 1em; }
    .subtle { color: #666; font-size: 0.9em; margin-left: 1em; }
  </style>
</head>
<body>
  
  <button id="openBtn">Open Video Files</button><span class="subtle">(Select multiple files for maximum efficiency!)</span>
  <div id="file-nav" style="display:none;">
    <span id="fileIndex"></span>
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next/Skip</button>
  </div>
  <div style="display: flex; align-items: center; gap: 1em;">
    <div id="videoPath"></div>
    <div id="videoMeta"></div>
  </div>
  <div id="baseNameDialog" style="display:none; display: flex; align-items: center; gap: 0.5em;">
    <label>Filename Base (Optional): <input id="baseNameInput" /></label>
    <button id="setBaseNameBtn">Update</button>
    <button id="moreScreenshotsBtn">More Screenshots</button>
  </div>
  <div id="screenshots"></div>
  <div id="rename-section" style="display:none;">
    <div id="rename-row">
      <input id="newName" placeholder="New file name (no extension)" />
  <button id="renameBtn">Rename Video</button>
  
  <button id="playBtn">Play in VLC</button>
    </div>
    <div id="encodingRow">
      <label for="encodingProfile">Encoding Profile:</label>
      <select id="encodingProfile">
        <option value="HD Mac M1 HQ">HD Mac M1 HEVC High Quality</option>
        <option value="HD Mac M1 MQ">HD Mac M1 HEVC Medium Quality</option>
        <option value="SD">SD</option>
        <!-- <option value="SD Animation">SD Animation</option> Not quite ready yet -->        
      </select>
      <button id="encodeBtn">Encode</button>
      <label style="margin-left:1em;display:flex;align-items:center;gap:0.3em;">
        <input type="checkbox" id="englishOnlyCheckbox" /> English Audio Only
      </label>
    </div>
    <div id="renameResult"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
